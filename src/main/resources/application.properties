# ----- Server Config -----
server.port=8080
server.tomcat.relaxed-query-chars=|,{,},[,]
# ----- JWT Config -----
security.jwt.token.secret-key=jwtsecret
# ----- Database Config -----
spring.datasource.url=jdbc:h2:file:./citymall_panel
spring.datasource.username=sa
spring.datasource.password=


spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
# ----- SSL Config -----
server.ssl.enabled=false
server.ssl.key-store-type=PKCS12
server.ssl.key-store=/opt/panel.citymallavm.com/keystore.p12
#server.ssl.key-store=/home/kotlin/citymall/panel/keystore.p12
server.ssl.keyAlias=tomcat
server.ssl.key-store-password=
# ----- MultiPart Config -----
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=5000KB
spring.servlet.multipart.max-request-size=5000KB
# ----- File Upload Config -----
file.upload-dir=./uploads
file.secret-key=supersecret